<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/media_query.css">
</head>
<body> 

  <main> <!-- Conteúdo do site -->
    <div class="container"> <!-- Div principal -->
      <h1>Agenda de Tarefas</h1>
      <div class="task-input"> <!-- Campos -->
        <input type="text" id="new-task" placeholder="Digite uma nova tarefa" required>
        <input type="time" id="task-time">
        <input type="date" id="task-date">
        <button onclick="addTask()">Adicionar</button>
        
      </div>
      <div>
        <h2>Tarefas</h2>
        <ul id="task-list"></ul> <!-- Aonde vai aparecer as tarefas -->
      </div>
    </div>
  </main>

  <footer> <!-- RodaPé -->
      <p>Feito por <a href="https://github.com/NicolasBertazine/" target="_blank">Nícolas Bertazine</a></p>
  </footer>
  <script src="js/script.js"></script>
  <script src="js/sw.js"></script>
</body>
</html>
