<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle Acadêmico</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Controle Acadêmico</h1>
    <nav>
      <button onclick="showTab('home')">Home</button>
      <button onclick="showTab('alunos')">Alunos</button>
      <button onclick="showTab('disciplinas')">Disciplinas</button>
      <button onclick="showTab('notas')">Notas</button>
      <button onclick="showTab('boletins')">Boletins</button>
    </nav>
  </header>

  <main>
    <section id="home" class="tab">
      <h2>Bem-vindo ao Sistema</h2>
      <p>Use o menu acima para navegar entre as funcionalidades.</p>
    </section>

    <section id="alunos" class="tab">
      <h2>Cadastro de Alunos</h2>
      <form id="formAluno">
        <input type="text" placeholder="Nome do aluno" id="nomeAluno" required>
        <input type="text" placeholder="Matrícula" id="matriculaAluno" required>
        <button type="submit">Cadastrar</button>
      </form>
      <ul id="listaAlunos"></ul>
    </section>

    <section id="disciplinas" class="tab">
      <h2>Cadastro de Disciplinas</h2>
      <form id="formDisciplina">
        <input type="text" placeholder="Nome da disciplina" id="nomeDisciplina" required>
        <input type="text" placeholder="Código" id="codigoDisciplina" required>
        <button type="submit">Cadastrar</button>
      </form>
      <ul id="listaDisciplinas"></ul>
    </section>

    <section id="notas" class="tab">
      <h2>Lançamento de Notas</h2>
      <form id="formNota">
        <select id="selectAluno"></select>
        <select id="selectDisciplina"></select>
        <input type="number" step="0.1" placeholder="Nota 1" id="nota1" required>
        <input type="number" step="0.1" placeholder="Nota 2" id="nota2" required>
        <button type="submit">Lancar Notas</button>
      </form>
    </section>

    <section id="boletins" class="tab">
      <h2>Boletim</h2>
      <select id="selectBoletim"></select>
      <div id="boletimResultado"></div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
