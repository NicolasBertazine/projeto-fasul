<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Vendas e Estoque</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Controle de Vendas e Estoque</h1>

  <!-- Cadastro de Produto -->
  <section>
    <h2>Cadastrar Produto</h2>
    <input id="produtoNome" placeholder="Nome do Produto" />
    <input id="produtoPreco" type="number" placeholder="Preço" />
    <input id="produtoQtd" type="number" placeholder="Quantidade em Estoque" />
    <button id="btnSalvar" onclick="cadastrarOuAtualizarProduto()">Cadastrar</button>

  </section>

  <!-- Lista de Produtos -->
  <section>
    <h2>Estoque</h2>
    <ul id="listaProdutos"></ul>
  </section>

  <!-- Registrar Venda -->
  <section>
    <h2>Registrar Venda</h2>
    <select id="selectProduto"></select>
    <input id="vendaQtd" type="number" placeholder="Quantidade Vendida" />
    <button onclick="registrarVenda()">Vender</button>
  </section>

  <!-- Histórico de Vendas -->
  <section>
    <h2>Histórico de Vendas</h2>
    <ul id="listaVendas"></ul>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
